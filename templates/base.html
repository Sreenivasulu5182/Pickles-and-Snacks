<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desi Delights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{{ url_for('home') }}">Desi Delights</a>

    {% if session.get('user_id') %}
      <span class="text-white me-3">Hello, {{ session['username'] }}</span>
      <a href="{{ url_for('cart') }}" class="btn btn-warning me-2">My Cart</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
      <a href="{{ url_for('register') }}" class="btn btn-outline-light me-2">Register</a>
      <a href="{{ url_for('admin_login') }}" class="btn btn-outline-light me-2">Admin</a>
      <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
    {% endif %}
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
