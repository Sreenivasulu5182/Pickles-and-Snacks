{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Order Details</h3>
  <table class="table table-striped">
    <thead>
      <tr><th>Order ID</th><th>Customer</th><th>Pickle</th><th>Qty</th><th>Status</th></tr>
    </thead>
    <tbody>
      {% for o in orders %}
      <tr>
        <td>{{ o[0] }}</td><td>{{ o[1] }}</td><td>{{ o[2] }}</td><td>{{ o[3] }}</td><td>{{ o[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
