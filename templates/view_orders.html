{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">All Orders</h3>
<table class="table table-bordered table-striped">
  <thead class="table-success">
    <tr>
      <th>Order ID</th>
      <th>User</th>
      <th>Product</th>
      <th>Qty</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for o in orders %}
    <tr>
      <td>#{{ o[0] }}</td>
      <td>{{ o[1] }}</td>
      <td>{{ o[2] }}</td>
      <td>{{ o[3] }}</td>
      <td><span class="badge bg-success">{{ o[4] }}</span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
